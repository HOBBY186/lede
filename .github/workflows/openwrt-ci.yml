name: OpenWrt-CI

on:
  push:
    branches: 
      - master
  # schedule:
  #   - cron: 0 20 * * *
  release:
    types: [published]

jobs:

  build_openwrt:

    name: Build OpenWrt Firmware

    runs-on: ubuntu-latest

    steps:
      - name: Space cleanup and Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge azure-cli* docker* ghc* zulu* llvm* firefox google* dotnet* powershell* openjdk* mysql* php* mongodb* dotnet* moby* snap*
          sudo -E apt -y full-upgrade
          sudo -E apt -y install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"
      - name: Checkout OpenWrt
        uses: actions/checkout@v3

      - name: Update feeds
        run: |
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Generate configuration file
        run: |
          rm -f ./.config*
          touch ./.config
          #
          # 在 cat >> .config <<EOF 到 EOF 之间粘贴你的编译配置, 需注意缩进关系
          # 例如:
          cat >> .config <<EOF
          CONFIG_TARGET_IMAGES_GZIP=y
          CONFIG_KERNEL_BUILD_USER="OpenWrt-CI"
          CONFIG_KERNEL_BUILD_DOMAIN="Azure"
          CONFIG_TARGET_ramips=y
          CONFIG_TARGET_ramips_mt7621=y
          CONFIG_TARGET_ramips_mt7621_DEVICE_phicomm_k2p=y
          CONFIG_PACKAGE_kmod-mt7615d=y
          CONFIG_PACKAGE_luci-app-qos=y
          CONFIG_PACKAGE_luci-i18n-qos-zh-cn=y
          CONFIG_PACKAGE_luci-app-mwan3=y
          CONFIG_PACKAGE_luci-i18n-mwan3-zh-cn=y
          CONFIG_PACKAGE_mwan3=y
          CONFIG_PACKAGE_luci-theme-argon-mod=y   
          CONFIG_MTK_MUMIMO_SUPPORT=y
          CONFIG_PACKAGE_mtkiappd_DUAL_BAND=y
          


          #
          # Select postfix build options
          CONFIG_POSTFIX_TLS=y
          CONFIG_POSTFIX_SASL=y
          CONFIG_POSTFIX_LDAP=y
          CONFIG_POSTFIX_CDB=y
          CONFIG_POSTFIX_SQLITE=y
          CONFIG_POSTFIX_PCRE=y
          # end of Select postfix build options
          
          #
          # File Transfer
          CONFIG_PACKAGE_curl=y
          CONFIG_PACKAGE_vsftpd-alt=y
          CONFIG_PACKAGE_wget-ssl=y
          # end of File Transfer
          
          #
          # Firewall
          #
          CONFIG_PACKAGE_ip6tables=y
          CONFIG_PACKAGE_iptables=y
          CONFIG_PACKAGE_iptables-mod-conntrack-extra=y
          CONFIG_PACKAGE_luci-app-firewall=y
          CONFIG_PACKAGE_iptables-mod-extra=y
          CONFIG_PACKAGE_iptables-mod-ipopt=y
          CONFIG_PACKAGE_iptables-mod-tproxy=y
          CONFIG_PACKAGE_miniupnpc=y
          CONFIG_PACKAGE_miniupnpd=y
          # end of Firewall
          
          #
          # IP Addresses and Names
          CONFIG_PACKAGE_ddns-scripts=y
          CONFIG_PACKAGE_ddns-scripts_aliyun=y
          CONFIG_PACKAGE_ddns-scripts_dnspod=y
          CONFIG_PACKAGE_dnslookup=y
          CONFIG_PACKAGE_isc-dhcp-client-ipv4=y
          CONFIG_PACKAGE_isc-dhcp-client-ipv6=y
          CONFIG_PACKAGE_isc-dhcp-omshell-ipv4=y
          CONFIG_PACKAGE_isc-dhcp-omshell-ipv6=y
          CONFIG_PACKAGE_isc-dhcp-relay-ipv4=y
          CONFIG_PACKAGE_isc-dhcp-relay-ipv6=y
          CONFIG_PACKAGE_isc-dhcp-server-ipv4=y
          CONFIG_PACKAGE_isc-dhcp-server-ipv6=y
          CONFIG_PACKAGE_pdnsd-alt=y
          # end of IP Addresses and Names
          
          #
          #IP Addresses and Names
          CONFIG_PACKAGE_pdnsd-alt=y
          # end of IP Addresses and Names
          
          #
          # Routing and Redirection
          CONFIG_PACKAGE_ip-bridge=y
          CONFIG_PACKAGE_ip-full=y
          CONFIG_PACKAGE_mwan3=y
          CONFIG_PACKAGE_tc-tiny=y
          # end of Routing and Redirection
          
          #
          # THC-IPv6 attack and analyzing toolkit
          #
          CONFIG_PACKAGE_thc-ipv6-address6=y
          CONFIG_PACKAGE_thc-ipv6-alive6=y
          CONFIG_PACKAGE_thc-ipv6-covert-send6=y
          CONFIG_PACKAGE_thc-ipv6-covert-send6d=y
          CONFIG_PACKAGE_thc-ipv6-denial6=y
          CONFIG_PACKAGE_thc-ipv6-detect-new-ip6=y
          CONFIG_PACKAGE_thc-ipv6-detect-sniffer6=y
          CONFIG_PACKAGE_thc-ipv6-dnsdict6=y
          CONFIG_PACKAGE_thc-ipv6-dnsrevenum6=y
          CONFIG_PACKAGE_thc-ipv6-dos-new-ip6=y
          CONFIG_PACKAGE_thc-ipv6-dump-router6=y
          CONFIG_PACKAGE_thc-ipv6-exploit6=y
          CONFIG_PACKAGE_thc-ipv6-fake-advertise6=y
          CONFIG_PACKAGE_thc-ipv6-fake-dhcps6=y
          CONFIG_PACKAGE_thc-ipv6-fake-dns6d=y
          CONFIG_PACKAGE_thc-ipv6-fake-dnsupdate6=y
          CONFIG_PACKAGE_thc-ipv6-fake-mipv6=y
          CONFIG_PACKAGE_thc-ipv6-fake-mld26=y
          CONFIG_PACKAGE_thc-ipv6-fake-mld6=y
          CONFIG_PACKAGE_thc-ipv6-fake-mldrouter6=y
          CONFIG_PACKAGE_thc-ipv6-fake-router26=y
          CONFIG_PACKAGE_thc-ipv6-fake-router6=y
          CONFIG_PACKAGE_thc-ipv6-fake-solicitate6=y
          CONFIG_PACKAGE_thc-ipv6-flood-advertise6=y
          CONFIG_PACKAGE_thc-ipv6-flood-dhcpc6=y
          CONFIG_PACKAGE_thc-ipv6-flood-mld26=y
          CONFIG_PACKAGE_thc-ipv6-flood-mld6=y
          CONFIG_PACKAGE_thc-ipv6-flood-mldrouter6=y
          CONFIG_PACKAGE_thc-ipv6-flood-router26=y
          CONFIG_PACKAGE_thc-ipv6-flood-router6=y
          CONFIG_PACKAGE_thc-ipv6-flood-solicitate6=y
          CONFIG_PACKAGE_thc-ipv6-fragmentation6=y
          CONFIG_PACKAGE_thc-ipv6-fuzz-dhcpc6=y
          CONFIG_PACKAGE_thc-ipv6-fuzz-dhcps6=y
          CONFIG_PACKAGE_thc-ipv6-fuzz-ip6=y
          CONFIG_PACKAGE_thc-ipv6-implementation6=y
          CONFIG_PACKAGE_thc-ipv6-implementation6d=y
          CONFIG_PACKAGE_thc-ipv6-inverse-lookup6=y
          CONFIG_PACKAGE_thc-ipv6-kill-router6=y
          CONFIG_PACKAGE_thc-ipv6-ndpexhaust6=y
          CONFIG_PACKAGE_thc-ipv6-node-query6=y
          CONFIG_PACKAGE_thc-ipv6-parasite6=y
          CONFIG_PACKAGE_thc-ipv6-passive-discovery6=y
          CONFIG_PACKAGE_thc-ipv6-randicmp6=y
          CONFIG_PACKAGE_thc-ipv6-redir6=y
          CONFIG_PACKAGE_thc-ipv6-rsmurf6=y
          CONFIG_PACKAGE_thc-ipv6-sendpees6=y
          CONFIG_PACKAGE_thc-ipv6-sendpeesmp6=y
          CONFIG_PACKAGE_thc-ipv6-smurf6=y
          CONFIG_PACKAGE_thc-ipv6-thcping6=y
          CONFIG_PACKAGE_thc-ipv6-toobig6=y
          CONFIG_PACKAGE_thc-ipv6-trace6=y
          # end of THC-IPv6 attack and analyzing toolkit
          
          #
          # VPN
          CONFIG_PACKAGE_openvpn-easy-rsa=y
          CONFIG_PACKAGE_openvpn-mbedtls=y
          CONFIG_PACKAGE_openvpn-openssl=y
          CONFIG_PACKAGE_openvpn-wolfssl=y
          # end of VPN
          
          #
          # Wireless
          CONFIG_PACKAGE_mtkiappd_DUAL_BAND=y
          # end of Wireless
          
          #
          # Network
          CONFIG_PACKAGE_464xlat=y
          CONFIG_PACKAGE_6in4=y
          CONFIG_PACKAGE_6to4=y
          CONFIG_PACKAGE_6rd=y
          CONFIG_PACKAGE_ds-lite=y
          CONFIG_PACKAGE_map=y
          CONFIG_PACKAGE_UDPspeeder=y
          CONFIG_PACKAGE_ahcpd=y
          CONFIG_PACKAGE_etherwake=y
          CONFIG_PACKAGE_generate-ipv6-address=y
          CONFIG_PACKAGE_ipset=y
          CONFIG_PACKAGE_ipset-dns=y
          CONFIG_PACKAGE_iw=y
          CONFIG_PACKAGE_iw-full=y
          CONFIG_PACKAGE_libipset=y
          CONFIG_PACKAGE_nlbwmon=y
          CONFIG_PACKAGE_odhcp6c=y
          CONFIG_PACKAGE_odhcpd=y
          CONFIG_PACKAGE_ppp=y
          CONFIG_PACKAGE_ppp-mod-pppoe=y
          CONFIG_PACKAGE_vlmcsd=y
          CONFIG_PACKAGE_vpn-policy-routing=y
          CONFIG_PACKAGE_wol=y
          # end of Network
          
          #
          # Compression
          CONFIG_PACKAGE_unzip=y
          # end of Compression
          
          #
          # Utilities
          CONFIG_PACKAGE_coremark=y
          CONFIG_COREMARK_OPTIMIZE_O3=y
          CONFIG_COREMARK_ENABLE_MULTITHREADING=y
          CONFIG_COREMARK_NUMBER_OF_THREADS=8
          CONFIG_PACKAGE_iwinfo=y
          CONFIG_PACKAGE_jshn=y
          CONFIG_PACKAGE_libjson-script=y
          CONFIG_PACKAGE_maccalc=y
          CONFIG_PACKAGE_openssl-util=y
          CONFIG_PACKAGE_shellsync=y
          CONFIG_STRACE_NONE=y
          CONFIG_PACKAGE_ubi-utils=y
          # end of Utilities
          
          EOF
          #
          # ===============================================================
          # 
          sed -i 's/^[ \t]*//g' ./.config
          make defconfig

      - name: Download packages
        run: make download -j16

      - name: Compile firmware
        run: |
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
      - name: Prepare artifact
        run: |
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          cp -rf $(find ./bin/packages/ -type f -name "*.ipk") ./artifact/package/
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
      - name: Upload buildinfo
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt_buildinfo
          path: ./artifact/buildinfo/

      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt_package
          path: ./artifact/package/

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt_firmware
          path: ./bin/targets/
